<h1>DBZ</h1>
<hr>
<div class="row">
    <div class="col">
        <dbz-lista
            [listaPersonajesDbz]="dbzService.grupoPersonajes"
            (onDeletePersonaje)="dbzService.onDeletePersonajebyId($event)">
        </dbz-lista>
    </div>

    <div class="col">
        <dbz-add-personaje
            (onNewPersonaje)="dbzService.onNewPersonaje($event)">
        </dbz-add-personaje>
    </div>
</div>
