<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let personaje of listaPersonajesDbz; let i=index" 
    class="list-group-item d-flex justify-content-between align-items-center">
    <div>
        <span>[{{ i + 1 }}] </span>
        <span>{{ personaje.nombre }} - </span>
        <strong>Fuerza: </strong>
        <span>{{ personaje.fuerza }}</span>       
    </div>
        <button class="btn btn-danger" (click)="deletePersonaje(i)">X</button>
    </li>    
</ul>
